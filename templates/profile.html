{% include "header.html" %}
<script src="https://code.jquery.com/jquery-1.8.3.min.js"></script>
<section class="h-100 ">
  <div class="container py-5 h-100" >
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9 col-xl-9">
        <div class="card" style="border: 4px solid">
        <div class="card" >
         {% if edit %}
          <form method="post" action="{{ url_for('edit_profile') }}">
            {% endif %}
            <div class="rounded-top text-white d-flex flex-row" style="background-color: #000; height:250px; border: 3px solid">
              <div>
                <div class="image-upload">
                  <label for="imgInp">
                    <img src="{{ url_for('static', filename='img/'+ current_user.profile_image) }}" id="profile_img"
                      alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                      style=" width: 150px; height: 150px; object-fit: cover; z-index: 0; margin: 10px; border: solid; border-color: black; cursor:pointer">
                  </label>
                  {% if edit %}
                    <input id="imgInp" type="file" accept="image/*"/>
                  {% endif %}
                </div>
              </div>
            <div class="ms-3" style="margin-top: 130px; margin-left: 15px;">
              <h5>{{ current_user.name }}
                <a href="{{ url_for('profile', is_edit=True) }}">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16" style="margin-left: 10px;">
                    <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                  </svg>
                </a>
              </h5>
            </div>
        </div>
      {% if edit %}
      </form>
     {% endif %}

        <div class="d-flex justify-content-between align-items-center mb-4">
          <p class="lead fw-normal mb-0">Saved Posts:</p>
        </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% include "footer.html" %}
